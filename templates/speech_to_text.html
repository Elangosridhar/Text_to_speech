<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Speech to Text</h1>
        <div class="card">
            <button class="record-button" onclick="startVoiceRecognition()">Start Voice Recognition</button>
            <p id="voice-status"></p>
            <textarea id="transcribed-text" rows="10" ></textarea>
        </div>
        <button class="nav-button" onclick="location.href='{{ url_for('index') }}'">Go to Text to Speech</button>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
